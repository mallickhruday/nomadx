</head>

<body>

  <marble-data id="csv">
    a, b, c, d, e
    1, 2, 3, 4, 5
    2, 4, 6, 8, 12
  </marble-data>

    <marble-data id="tsv">
      a, b	c	d	e	.
      1	2	3	4	5	.
      2	4	6	8	12	.
    19	24	3409	2	39	.
    </marble-data>

    <marble-data id="markdown">
      | Neato | Burrito | Mi | Amigo | !  |
      |:------|---------|---:|-------|----|
      | A     | B       | C  | D     | E  |
      | 1     | 2       | 3  | 4     | 5  |
      | -5    | -4      | -3 | -2    | -1 |
    </marble-data>

    <marble-data id="2d-array"> </marble-data>
    <marble-data id="json"> </marble-data>
    <marble-data id="data-markdown"> </marble-data>
    <marble-data id="data-csv"> </marble-data>


  <input type="checkbox" name="test" id="test" />

  <script>
    Array.from(document.querySelectorAll('marble-data')).forEach((container) => {
      container.componentOnReady().then(() => {
          console.group(container.id)
          if (container.id === '2d-array') {
            container.data = [
              ['test', 'col b', 'col 3'],
              ['a', 'b', 'c'],
              ['1', '2', '3']
            ]
          }
          if (container.id === 'json') {
            container.data = [
              { 'test': 'a', 'col b': 'b', 'col 3': 'c' },
              { 'test': '1', 'col b': '2', 'col 3': '3' }
            ]
          }
          if (container.id === 'data-markdown') {
            container.data = `
              | Neato | Burrito | Mi | Amigo | !  |
              |:------|---------|---:|-------|----|
              | A     | B       | C  | D     | E  |
              | 1     | 2       | 3  | 4     | 5  |
              | -5    | -4      | -3 | -2    | -1 |
            `;
          }
          if (container.id === 'data-csv') {
          container.data = `
              a, b, c, d, e
              1, 2, 3, 4, 5
              2, 4, 6, 8, 12
            `;
        }
          console.log(container.getData());
          console.groupEnd();
        })
      });

  </script>
</body>

</html>
